
<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Web App â€“ Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

            <div id="calc_div">
                <div id="calc_div_outer"> 
                    <h1>Simple Interest Calculator</h1>
                    <div id="calc_div_inner">  
                    <label for="principal" class="calc_label">Amount</label>
                    <input type="number" onfocusout="checkValue()" id="principal">  
                    <br/><br/>
                    <label for="rate" class="calc_label">Interest Rate</label>
  
    <input type="range" min=1 max=20 step=0.25 value=10.25 class="slider" id="rate" onchange="doPercentage()">&nbsp;<span id="rate_val">10.25%</span>
                    <br/><br/>
                    <label for="years" class="calc_label">No. of Years</label>
                    <select name="years" id="years">
                        <option value=1>1</option>
                        <option value=2>2</option>
                        <option value=3>3</option>
                        <option value=4>4</option>
                        <option value=5>5</option>
                        <option value=6>6</option>
                        <option value=7>7</option>
                        <option value=8>8</option>
                        <option value=9>9</option>
                        <option value=10>10</option>
                      </select>
                    <br/><br/>
					
                    <button onclick="compute()">Compute Interest</button>
                    <br/><br/>
                    <span id="result"></span>
                    
                </div> 
                    <p>&copy; Everyone Can Get Rich</p> 
                </div>
    
            </div>
    </body>
</html>
